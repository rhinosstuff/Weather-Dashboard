<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container d-flex m-0 mw-100">
    <!-- Search Form and Button -->
    <div class="container col-xl-4 col-lg-6 col-md-6 col-sm-12">
      <form class="needs-validation" novalidate>
        <div class="pt-3">
          <label for="city-input" class="form-label h2">Search for a City:</label>
          <input type="text" class="form-control" id="city-input" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
          <div class="state-country col-12 d-flex gap-2 mb-3">
            <div class="form-group">
              <label for="state-input">State</label>
              <select id="state-input" class="form-control" required>
                <option value="" selected>Choose...</option>
                <option value="AL">Alabama (AL)</option>
                <option value="AK">Alaska (AK)</option>
                <option value="AZ">Arizona (AZ)</option>
                <option value="AR">Arkansas (AR)</option>
                <option value="CA">California (CA)</option>
                <option value="CO">Colorado (CO)</option>
                <option value="CT">Connecticut (CT)</option>
                <option value="DE">Delaware (DE)</option>
                <option value="FL">Florida (FL)</option>
                <option value="GA">Georgia (GA)</option>
                <option value="HI">Hawaii (HI)</option>
                <option value="ID">Idaho (ID)</option>
                <option value="IL">Illinois (IL)</option>
                <option value="IN">Indiana (IN)</option>
                <option value="IA">Iowa (IA)</option>
                <option value="KS">Kansas (KS)</option>
                <option value="KY">Kentucky (KY)</option>
                <option value="LA">Louisiana (LA)</option>
                <option value="ME">Maine (ME)</option>
                <option value="MD">Maryland (MD)</option>
                <option value="MA">Massachusetts (MA)</option>
                <option value="MI">Michigan (MI)</option>
                <option value="MN">Minnesota (MN)</option>
                <option value="MS">Mississippi (MS)</option>
                <option value="MO">Missouri (MO)</option>
                <option value="MT">Montana (MT)</option>
                <option value="NE">Nebraska (NE)</option>
                <option value="NV">Nevada (NV)</option>
                <option value="NH">New Hampshire (NH)</option>
                <option value="NJ">New Jersey (NJ)</option>
                <option value="NM">New Mexico (NM)</option>
                <option value="NY">New York (NY)</option>
                <option value="NC">North Carolina (NC)</option>
                <option value="ND">North Dakota (ND)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="OK">Oklahoma (OK)</option>
                <option value="OR">Oregon (OR)</option>
                <option value="PA">Pennsylvania (PA)</option>
                <option value="RI">Rhode Island (RI)</option>
                <option value="SC">South Carolina (SC)</option>
                <option value="SD">South Dakota (SD)</option>
                <option value="TN">Tennessee (TN)</option>
                <option value="TX">Texas (TX)</option>
                <option value="UT">Utah (UT)</option>
                <option value="VT">Vermont (VT)</option>
                <option value="VA">Virginia (VA)</option>
                <option value="WA">Washington (WA)</option>
                <option value="WV">West Virginia (WV)</option>
                <option value="WI">Wisconsin (WI)</option>
                <option value="WY">Wyoming (WY)</option>
              </select>
              <div class="invalid-feedback">
                Please choose a state.
              </div>
            </div>
            <div class="form-group">
              <label for="country-input">Country</label>
              <select id="country-input" class="form-control">
                <option value="US" selected>United States (US)</option>
            </select>
            </div>
        </div>
        </div>
        <div class="mb-3 border-bottom">
          <button id="search-button" class="btn btn-primary col-12" type="submit">Search</button>
        </div>
      </form>
      
      <!-- Just a line for aesthetics -->
      <div class="borderLine mb-3 col-12"></div>

      <div id="city-buttons" class="d-flex flex-column justify-content-center mb-3">
        <!-- Dynamically displayed -->
      </div>
    </div>

    <div id="forecast-container" class="container">
        <!-- Dynamically displayed -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/geo-api.js"></script>
  <script src="./assets/js/weather-api.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
