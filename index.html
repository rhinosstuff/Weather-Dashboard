<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container d-flex m-0 mw-100">
    <!-- Search Form and Button -->
    <div class="container col-lg-4 col-md-6 col-sm-12">
      <form class="needs-validation" novalidate>
        <div class="pt-3">
          <label for="city-name" class="form-label h2">Search for a City:</label>
          <input type="text" class="form-control mb-3" id="city-name" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="mb-3 border-bottom">
          <button class="btn btn-primary col-12" type="submit">Search</button>
        </div>
      </form>
      
      <!-- Just a line for aesthetics -->
      <div class="borderLine mb-3 col-12"></div>

      <div id="city-buttons" class="d-flex flex-column justify-content-center mb-3">
        <!-- Dynamically displayed -->
      </div>
    </div>

    <div id="forecast-container" class="container">
        <!-- Dynamically displayed -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/geo-api.js"></script>
  <script src="./assets/js/weather-api.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
