<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  
  <header class="container text-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container d-flex flex-row m-0 mw-100">
    
    <div class="container col-lg-4 col-md-2 col-sm-12">
      <form class="needs-validation col-12" novalidate>
        <div class="col-12">
          <label for="city-name" class="form-label col-12">City</label>
          <input type="text" class="form-control col-12" id="city-name" required>
          <div class="invalid-feedback col-12">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-primary col-12" type="submit">Submit</button>
        </div>
      </form>

      <div class="d-flex justify-content-center col-12">
        <button class="btn btn-primary col-10" type="submit">home sweet home</button>
        <button type="button" class="close col-2" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div id="forecast-container" class="row container d-flex justify-content-between">
      
    </div>
  
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/geo-api.js"></script>
  <script src="./assets/js/weather-api.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
